inherit_from : thor_magni_actions/data_modeling/cfgs/default.yaml


model : mtl_tf


data :
  dataset : thor_magni
  data_dir : data/processed/thor_magni/
  test_dataset : Scenario_3
  observation_len : 8 # number of observable time steps
  prediction_len : 12 # number of predicted time steps


network :
  conditions: 
    agent_type :
      use : True
      name: embedding # [options] embedding / one_hot
      n_labels: 5  
      embedding_dim: 16  # if embedding condition
    action :
      use : True # DO NOT CHANGE!
      name: embedding # [options] embedding / one_hot
      n_labels: 10  
      embedding_dim: 8  # if embedding condition
  d_model : 64
  num_heads : 4
  num_layers : 1
  dropout : 0.1
  observation_len : 8
  prediction_len : 12


hyperparameters:
  weight_act_loss : 0.5 # weight applied to the classification loss