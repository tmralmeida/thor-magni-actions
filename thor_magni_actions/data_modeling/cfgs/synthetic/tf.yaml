inherit_from : thor_magni_actions/data_modeling/cfgs/default.yaml


model : tf


data :
  data_dir : data/processed/synthetic
  dataset : synthetic
  test_dataset : null
  observation_len : 8 # number of observable time steps
  prediction_len : 12 # number of predicted time steps


network :
  d_model : 64
  num_heads : 4
  num_layers : 1
  dropout : 0.1
  observation_len : 8
  prediction_len : 12
  
 
hyperparameters :
  lr : 1e-3 # learning rate for the optim more stable training
  scheduler_patience : 5  # epochs
  loss_type: mse # [options] mse / soft_dtw
